{% extends 'base.html' %}

{% block meta %}
    <title>UpdateProfile</title>
{% endblock meta %}

{% block content %}
<div class="register-container">
    <div class="register-form">
        <h1>Update your Profile</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" style="text-align: left;">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required style="text-align: left;">
            </div>
            <div class="form-group">
                <label for="password1" style="text-align: left;">Password:</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required style="text-align: left;">
            </div>
            <div class="form-group">
                <label for="password2" style="text-align: left;">Confirm Password:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required style="text-align: left;">
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

<style>
    .register-container {
        text-align: center;
        margin-top: 50px;
    }

    .register-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock content %}
