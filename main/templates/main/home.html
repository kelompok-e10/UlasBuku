{% extends "base.html" %}

{% block meta %}
  <title>UlasBuku</title>
  <style>
    :root {
        --primary: #5a6794;
        --bg: #8794c0;
        --text: #eaf2d7;
        --text1: #ffa69e;
        --text2: #ff7e6b;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
    }
    
    html {
        scroll-behavior: smooth;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        color: #fff;
    }

      <!-- Middle Part -->
      <div class="navbar-middle">
        <a href="#about">Tentang</a>
        <a href="#forum">Forum</a>
        {% if user.is_authenticated %}
        <a href="{% url 'book:show_main_add_book' %}">Tambah Buku</a>
        {% endif %}
        <a href="{% url 'send_messages:show_messages' %}">Pesan</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user_profile:view_profile' username=user.username %}">Profile</a>
        {% endif %}
      </div>

      <!-- Right Part -->
      {% if user.is_authenticated %}
      <div class="navbar-right">
        Welcome, {{ user.username }}
        <a href="{% url 'main:logout' %}">Logout</a>
      </div>
      {% else %}
      <div class="navbar-right">
        <a href="{% url 'main:login' %}">Login</a>
      </div>
      {% endif %}
    </nav>
  </body>
</html>
