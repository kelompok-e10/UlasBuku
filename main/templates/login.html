{% block meta %}
<head>
  <title>Login</title>
  <style>
    :root {
      --primary: #5a6794;
      --bg: #8794c0;
      --text: #eaf2d7;
      --text1: #ffa69e;
      --text2: #ff7e6b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: black;
      text-decoration: none;
    }

    html {
      scroll-behavior: smooth;
    }

    .login {
      width: 300px;
      height: 100vh;
      margin: 0 auto;
      text-align: center;
    }

    
    form {
      background: #f1f1f1;
      padding: 40px; 
      border-radius: 10px;
      text-align: center;
    }


    
    #login-writing {
      font-size: 24px;
      margin-bottom: 20px;
    }

    
    input.form-control {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    
    .login_btn {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login_btn:hover {
      background: var(--primary);
    }

    p{
        text-align: left;
    }
  </style>
</head>
{% endblock meta %} {% block content %}

<div class="login">
  <form method="POST" action="">
    {% csrf_token %}

    <h1 id="login writing">Login</h1>
    <p>Username</p>
    <input
      type="text"
      name="username"
      placeholder="Username"
      class="form-control"
    />

    <p>Password</p>
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="form-control"
    />

    <input class="btn login_btn" type="submit" value="Login" />
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} Don't have an account yet?
  <a href="{% url 'main:register' %}">Register Now</a>
</div>

{% endblock content %}
